{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block page_content %}
<div class="container-fluid">
    <div class="row mb-3">
      <div class="sidenav">
        <a href="{{ url_for('dashboard') }}" class="nav-item">Back</a>
        <a href="{{ url_for('user_management') }}" class="nav-item">Refresh</a>

      </div>
    </div>
<div class="mx-auto" style="max-width: 900px;">
    <h5 class="mb-4">User Management</h5>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password|hide_password }}</td>
                <td>
                    <a href="/edit_user/{{ user.id }}" class="btn btn-warning btn-sm px-2">Edit</a>
                </td>
                <td>
                    <a href="/delete_user/{{ user.id }}" class="btn btn-danger btn-sm px-2" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="mt-4">
    <a href="/register" class="btn btn-primary">Add User</a>
</div>
</div>
{% endblock %}
