<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>


<body>
  <h1>Login page</h1><a href="{{url_for('home')}}">Home page</a> <br>
  

  <form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username(placeholder="Username or email address") }}
    {{ form.password }}
    {{ form.remember }}
    {{ form.submit }}
  </form>
  
  <a href="{{url_for('register')}}">Don't have an account? Register</a>
  
</body



</html>
